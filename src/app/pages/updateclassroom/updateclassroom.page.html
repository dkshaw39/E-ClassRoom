<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update ClassRoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addSubject()">
    <ion-grid fixed>
      <ion-row class="ion-padding-bottom">
        <ion-col size="8" offset="2" size-lg="4" offset-lg="4" class="ion-text-center ion-text-uppercase">
          <h6>Add Subject</h6>
        </ion-col>
      </ion-row>
      <div *ngFor="let data of dataArray; let i = index">
        <ion-row class="ion-no-padding">
          <ion-col size="5" offset="1" class="ion-text-center">
            <!-- <ion-input [(ngModel)]="Sub.Id"></ion-input> -->
            <ion-item>
              <ion-label position="floating">Subject</ion-label>
              <ion-input required name="Subject{{i}}" type="text" [(ngModel)]="data.Subject"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="5"  class="ion-text-center">
            <!-- <ion-input [(ngModel)]="Sub.Id"></ion-input> -->
            <ion-item>
              <ion-label position="floating">Teacher</ion-label>
              <ion-input required name="Teacher{{i}}" type="text" [(ngModel)]="data.Teacher"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1" class="ion-text-center">
            <ion-buttons style="display: inline;" *ngIf="i !== 0">
              <ion-button color="blackwhite" (click)="removeFields(i)">
                <ion-icon slot="icon-only" name="remove-circle-outline" color="danger"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </div>
      <ion-row class="ion-padding-top">
        <ion-col size="2" offset="1" class="ion-text-center">
          <ion-buttons style="display: inline;">
            <ion-button color="blackwhite" (click)="addFields()">
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="9" class="ion-text-center">
          <ion-button color="blackwhite" type="submit" expand="full" shape="round">
            Add
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
