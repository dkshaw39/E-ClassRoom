<ion-toolbar>
  <ion-buttons slot="end" class="ion-text-end">
    <ion-button (click)="closeModal()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
  <ion-grid fixed>
    <ion-row class="ion-padding-bottom">
      <ion-col size="8" offset="2" class="ion-text-center ion-text-uppercase">
        <h6>EXAM SCHEDULE</h6>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size="8" offset="2" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">ID</ion-label>
          <ion-input required formControlName="id" type="text"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size="8" offset="2" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input required formControlName="name" type="text"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size="8" offset="2" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">ClassRoom Code</ion-label>
          <ion-input required formControlName="clsroomcode" type="text" disabled [(ngModel)]="classroomcode"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size="8" offset="2" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Subject</ion-label>
          <ion-input required formControlName="sub" type="text" disabled [(ngModel)]="subject"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size="8" offset="2" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">File</ion-label>
          <ion-input required formControlName="path" type="text"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <!-- <ion-row class="ion-no-padding">
      <ion-col size="8" offset="2" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Class</ion-label>
          <ion-input required formControlName="class" type="text"></ion-input>
        </ion-item>
        <ion-item *ngIf="class.invalid && class.touched" lines="none">
          <ion-text color="danger" class="form-error">
            Not a valid class number.
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row class="ion-padding-top">
      <ion-col size="8" offset="2" class="ion-text-center">
        <ion-button [disabled]="assignmentForm.invalid" color="blackwhite" type="submit" expand="block" shape="round">
          Exam Schedule
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</form>
