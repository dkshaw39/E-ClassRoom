<ion-app>
  <ion-menu side="start" menu_id="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Welcome {{ this.authenticate.userID}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Setting</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="logout_btn()" button>
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
